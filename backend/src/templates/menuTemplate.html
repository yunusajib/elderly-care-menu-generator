<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Menu</title>
  <style>
    @page {
      size: A4 portrait;
      margin: 5mm;
      /* Reduced from 8mm */
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Palatino', 'Georgia', 'Times New Roman', serif;
      font-size: 11pt;
      /* Reduced from 13pt */
      color: #2c2c2c;
      line-height: 1.3;
      /* Reduced from 1.5 */
      background: linear-gradient(135deg, #fdfbf7 0%, #f9f5f0 100%);
      padding: 6mm;
      /* Reduced from 10mm */
    }

    /* Compact Header */
    .header {
      text-align: center;
      margin-bottom: 6pt;
      /* Reduced from 10pt */
      padding: 8pt 15pt;
      /* Reduced from 12pt 20pt */
      background: linear-gradient(135deg, #8b7355 0%, #a0826d 100%);
      border-radius: 8pt;
      /* Reduced from 12pt */
      box-shadow: 0 2pt 6pt rgba(0, 0, 0, 0.15);
      border: 1.5pt solid #6d5d4b;
    }

    .header h1 {
      font-size: 20pt;
      /* Reduced from 26pt */
      color: #ffffff;
      margin-bottom: 3pt;
      /* Reduced from 5pt */
      font-weight: bold;
      letter-spacing: 1.5pt;
      text-shadow: 1pt 1pt 3pt rgba(0, 0, 0, 0.3);
    }

    .header .menu-date {
      font-size: 13pt;
      /* Reduced from 16pt */
      color: #f5e6d3;
      font-style: italic;
      font-weight: 500;
    }

    /* Compact Drinks Banner */
    .drinks-header {
      text-align: center;
      font-size: 11pt;
      /* Reduced from 14pt */
      color: #5a4a3a;
      margin-bottom: 6pt;
      /* Reduced from 10pt */
      padding: 4pt;
      /* Reduced from 6pt */
      background: #f0e6d6;
      border-radius: 6pt;
      border: 1.5pt dashed #c4a574;
      font-weight: bold;
      letter-spacing: 0.3pt;
    }

    /* Compact Sections */
    .section {
      margin-bottom: 6pt;
      /* Reduced from 10pt */
      page-break-inside: avoid;
      background: #ffffff;
      border-radius: 8pt;
      padding: 6pt;
      /* Reduced from 10pt */
      box-shadow: 0 1pt 4pt rgba(0, 0, 0, 0.1);
      border: 1pt solid #d4a574;
    }

    .section.full-width {
      width: 100%;
    }

    .section-title {
      font-size: 15pt;
      /* Reduced from 18pt */
      font-weight: bold;
      color: #6d5d4b;
      margin-bottom: 5pt;
      /* Reduced from 8pt */
      text-align: center;
      font-style: italic;
      padding: 4pt 8pt;
      /* Reduced from 6pt 10pt */
      background: linear-gradient(135deg, #f5e6d3 0%, #e8d5c0 100%);
      border-radius: 5pt;
      border-bottom: 1.5pt solid #c4a574;
      letter-spacing: 0.8pt;
    }

    /* Flex Layout */
    .section-flex {
      display: flex;
      align-items: flex-start;
      gap: 8pt;
      /* Reduced from 12pt */
    }

    .section-image {
      flex: 0 0 30%;
      /* Reduced from 35% */
      max-width: 30%;
    }

    /* Smaller Images */
    .meal-image {
      width: 100%;
      height: 65pt;
      /* Reduced from 90pt */
      object-fit: cover;
      border-radius: 6pt;
      border: 1.5pt solid #d4a574;
      box-shadow: 0 1pt 3pt rgba(0, 0, 0, 0.15);
    }

    /* Content Area */
    .section-content-flex {
      flex: 1;
      font-size: 11pt;
      /* Reduced from 13pt */
      line-height: 1.4;
      /* Reduced from 1.6 */
      color: #3c3c3c;
    }

    .section-content {
      font-size: 11pt;
      /* Reduced from 13pt */
      text-align: center;
      line-height: 1.4;
      color: #3c3c3c;
      padding: 3pt;
    }

    /* Meal List */
    .meal-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .meal-item {
      padding: 2pt 0;
      /* Reduced from 3pt */
      font-size: 11pt;
      /* Reduced from 13pt */
      position: relative;
      padding-left: 15pt;
      /* Reduced from 18pt */
      text-align: left;
    }

    .meal-item:before {
      content: "‚óÜ";
      color: #c4a574;
      font-size: 9pt;
      position: absolute;
      left: 0;
      font-weight: bold;
    }

    .meal-option {
      padding: 2pt 0;
      /* Reduced from 3pt */
      padding-left: 15pt;
      font-style: italic;
      color: #6d5d4b;
      font-size: 11pt;
      /* Reduced from 13pt */
      font-weight: 600;
      text-align: left;
    }

    .meal-option:before {
      content: "OR ";
      font-weight: bold;
      color: #8b7355;
      letter-spacing: 0.8pt;
    }

    /* Compact Footer */
    .footer {
      text-align: center;
      margin-top: 6pt;
      /* Reduced from 10pt */
      padding: 6pt;
      /* Reduced from 10pt */
      background: linear-gradient(135deg, #8b7355 0%, #a0826d 100%);
      border-radius: 8pt;
      font-size: 11pt;
      /* Reduced from 13pt */
      color: #ffffff;
      font-weight: bold;
      letter-spacing: 0.8pt;
      box-shadow: 0 2pt 6pt rgba(0, 0, 0, 0.15);
      border: 1.5pt solid #6d5d4b;
    }

    /* Smaller Decorative Elements */
    .header:before,
    .header:after {
      content: "‚ùñ";
      color: #f5e6d3;
      font-size: 13pt;
      /* Reduced from 16pt */
      margin: 0 8pt;
    }

    .footer:before,
    .footer:after {
      content: "‚ú¶";
      color: #f5e6d3;
      font-size: 11pt;
      /* Reduced from 14pt */
      margin: 0 6pt;
    }
  </style>
</head>

<body>
  <div class="header">
    <h1>{{careHomeName}}</h1>
    <div class="menu-date">{{menuDate}}</div>
  </div>

  {{#if hasDrinks}}
  <div class="drinks-header">üçµ Drinks Available At All Times üçµ</div>
  {{/if}}

  {{sections}}

  <div class="footer">
    IF ANYTHING ELSE IS PREFERRED PLEASE ASK
  </div>
</body>

</html>
